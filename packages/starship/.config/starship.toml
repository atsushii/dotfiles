add_newline = true

[character]
success_symbol = "🦄 "
error_symbol = "[✗](bold red) "

[directory]
truncation_length = 4
truncate_to_repo = true
truncation_symbol = ".../"

[docker_context]
symbol = "🐳 "

[git_branch]
symbol = "🌱 "
truncation_length = 100
truncation_symbol = ""

[git_commit]
commit_hash_length = 4
tag_symbol = " 🏷 "

[golang]
format = "via [🏎💨 $version](bold cyan) "

[terraform]
format = "[🏎💨 $version$workspace]($style) "
